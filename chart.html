<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPI Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/chartData.js" defer></script>
</head>
<body>

  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      createLineChart(chartData);
    });

    function createLineChart(data) {
      const years = data.map(item => item.date);
      const growthRates = data.map(item => item.value);

      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: years,
          datasets: [{
            label: 'Consumer Price Index',
            data: growthRates,
            borderColor: 'rgba(255, 99, 132, 1)', // Red color
            backgroundColor: 'rgba(255, 99, 132, 0.2)', // Light red background
            borderWidth: 2,
            pointBackgroundColor: 'rgba(255, 99, 132, 1)', // Red color for points
            pointRadius: 5
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>

</body>
</html>
